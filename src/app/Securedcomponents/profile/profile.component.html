<div class="page-wrapper innerpages mar-t30" id="dvMainBody">
    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
      <div class="container">
        <section class="main-section">
          <section class="inner-section">
            <div class="page-heading">
              <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                  <div class="page-heading">
                    <h1 class="alternate">Edit profile</h1>
                  </div>
                </div>
              </div>
            </div>
            <div class="block">
              <div class="text-center">
                <div class="user-profile-wrapper">
                  <div class="clearfix">
                    <div class="pull-left">
                      <img src="assets/icons/default-profile-img.jpg"
                        alt="Gender Profile Image" class="img-circle mar-r30 mar-b10 img-thumbnail">
                    </div>
                    <div class="pull-left">
                      <div class="text-3x text-bold mar-b10">{{Name}}</div>
                      <!-- <div class="mar-b5"><span class="text-bold">{{Email}}</span>
                        (Registered Email)</div> -->
                      <div class="mar-b20"><span class="text-bold">{{MobileNo}}</span> (Registered
                        Mobile)</div>
                      <div class="profile-completion-wrapper">
                        <div class="profile-completion">
                          <div class="completed"
                            style="width: 30%; background: rgb(255, 87, 34);"></div>
                        </div>
                        <div class="mar-t5">Profile Completion <span id="lblpercentage">30</span>%
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="text-right">
                <a (click)="editprofileedit()" title="Redirect to Change Email Address Page" class="text-bold primary-color">Edit Profile</a> | <a href="#" title="Redirect to Change Password Page"
                  class="text-bold primary-color">Change Password</a>
              </div>
              <hr>
              <div *ngIf="editProfile">
              <div id="user-details">
                <h2 class="mar-b30">Personal Details</h2>
                <div class="row clearfix mar-b30">
                  <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
                    <div class="form-group">
                      <label for="FirstName">First Name <span class="text-danger">*</span></label>
                      <input autocomplete="off" class="form-control" formControlName="firstName">
                    
                    </div>
                  </div>
                  <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
                    <div class="form-group">
                      <label for="MiddleName">Middle Name</label>
                      <input autocomplete="off" class="form-control" formControlName="middleName">
                    </div>
                  </div>
                  <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
                    <div class="form-group">
                      <label for="LastName">Last Name <span class="text-danger">*</span></label>
                      <input autocomplete="off" class="form-control" formControlName="lastName">
                      
                    </div>
                  </div>
                </div>
                <div class="row clearfix mar-b30">
                  <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
                    <fieldset class="form-group">
                      <legend>Gender <span class="text-danger">*</span></legend>
                      <div>
                        <label class="radio-inline form-height" for="chkM">
                          <input id="chkM" formControlName="gender" type="radio" value="M">Male
                        </label>
                        <label class="radio-inline form-height" for="chkF">
                          <input id="chkF" formControlName="gender" type="radio" value="F">Female
                        </label>
                        <input id="Gender" name="Gender" type="hidden" value="">
                        
                      </div>
                    </fieldset>
                  </div>
                  <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
                    <div class="form-group">
                      <label for="DateOfBirth">Date Of Birth <span class="text-danger">*</span></label>
                      <input autocomplete="off" class="form-control datepicker" formControlName="dateOfBirth"
                        placeholder="dd-MM-yyyy" type="text">
                    
                    </div>
                  </div>
                  <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
                    <div class="form-group">
                      <label for="AadharID">Aadhaar ID</label>
                      <input autocomplete="off" class="form-control" formControlName="aadharId" type="number">
                    
                    </div>
                  </div>
                </div>
                <!-- ... other personal details controls ... -->
              </div>
              <br>
              <br>
              <h2 class="mar-b30">Permanent Address Details</h2>
             
              <div class="row clearfix mar-b30">
                <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
                  <div class="form-group">
                    <label for="pFlatHouseNo">Flat/House No</label>
                    <input class="form-control" formControlName="currentFlatHouseNo" maxlength="50" name="permanent_Flat_HouseNo" type="text">
                  </div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
                  <div class="form-group">
                    <label for="pSocietyApartment">Society/Apartment Name</label>
                    <input class="form-control" formControlName="currentSocietyApartment" maxlength="50" name="permanent_Society_Apartment" type="text">
                  </div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
                  <div class="form-group">
                    <label for="pAddress">Address</label>
                    <input class="form-control" formControlName="currentAddress" maxlength="50" name="permanent_Address" type="text">
                  </div>
                </div>
              </div>
              <div class="row clearfix mar-b30">
                <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
                  <div class="form-group">
                    <label for="pArea">Area</label>
                    <input class="form-control" formControlName="currentArea" maxlength="50" name="permanent_Area" type="text">
                  </div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
                  <div class="form-group">
                    <label for="pLandmark">Landmark</label>
                    <input class="form-control" formControlName="currentLandmark" maxlength="50" name="permanent_Landmark" type="text">
                  </div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
                  <div class="form-group">
                    <label for="pPincode">Pincode</label>
                    <input class="form-control" formControlName="currentPincode" maxlength="6" name="permanent_Pincode" type="text">
                  </div>
                </div>
              </div>
              <div class="row clearfix mar-b30">
                <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
                  <div class="form-group">
                    <label for="pCity">City</label>
                    <input class="form-control" formControlName="currentCity" maxlength="50" name="permanent_City" type="text">
                  </div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
                  <div class="form-group">
                    <label for="pState">State</label>
                    <input class="form-control" formControlName="currentState" maxlength="50" name="permanent_State" type="text">
                  </div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
                  <div class="form-group">
                    <label for="pCountry">Country</label>
                    <input class="form-control" formControlName="currentCountry" maxlength="50" name="permanent_Country" type="text">
                  </div>
                </div>
              </div>
              <div class="action-contents transactions">
                <ul class="list-unstyled action-btns">
                  <li>
                    <button type="submit" class="button-control">
                      <span class="fa fa-check-circle pad-r5"></span>Update profile details
                    </button>
                  </li>
                </ul>
              </div>
            </div>
          </div>
          
          </section>
        </section>
      </div>
      
    </form>
  </div>
